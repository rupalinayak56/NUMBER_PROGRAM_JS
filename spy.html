<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function spy()
        {
            let n=123;
            let dsum=0;
            let dprod=1;
            while(n!=0)
            {
                let ld=n%10;
                dsum+=ld;
                dprod*=ld;
                n=Math.floor(n/10)
            }
            console.log((dsum===dprod)?'sn':'nsn')
        }
        spy();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Tab</title>
    <script>
        function Pnum()
        {
            
            let n=Number(prompt("Enter a number"));
            let fa=0;
            for(i=0;i<=n;i++)
            {
                if(n%i==0)
                {
                    fa++;
                }

            }
            if(fa==2)
            {
                console.log("Prime");
            }
            else
            {
                console.log("Not Prime")
            }
        }
        Pnum();
    </script>
</head>
<body>
    <h1>Prime Number</h1>
</body>
</html>

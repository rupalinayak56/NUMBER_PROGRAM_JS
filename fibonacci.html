<body>
    <script>
        function fibo()
        {
            let n = Number(prompt('Enter the number of terms: '));
            let n1 = 0, n2 = 1, nextTerm;

            console.log('Fibonacci Series:');

            for (let i = 1; i <= n; i++) 
            {
                console.log(n1);
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
}
            }
        fibo();
    </script>
</body>

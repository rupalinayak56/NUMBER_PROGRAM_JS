<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function perfect()
        {
            let n=Number(prompt("Enter a number"));
            let fsum=0;
            for(i=0;i<n;i++)
            {
                if(n%i==0)
                {
                    fsum=fsum+i;
                }

            }
            if(n==fsum)
            {
                console.log("perfect");
            }
            else
            {
                console.log("Not perfect")
            }
        }
        
        perfect();
    </script>
</body>
</html>

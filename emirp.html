<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function emirp()
        {
            let num=Number(prompt('Enter Number:'));//13
            let copy=num;
            let rev=fcount1=fcount2=0;
            while(num!=0)
            {
                let ld=num%10;
                rev=rev*10+ld;
                num=Math.floor(num/10);
            }
            for(let i=1;i<=copy;i++)
            {
                if(copy%i==0)
                {
                    fcount1++;
                }
            }
            for(let i=1;i<=rev;i++)
            {
                if(rev%i==0)
                {
                    fcount2++;
                }
            }
            console.log((copy!==rev && fcount1===2 && fcount2===2)?`${copy} is an emirp num`:'not emirp')
        }
        emirp();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Tab</title>
    <script>
        function disarium()
        {
           
            let number = prompt("Enter a positive integer");
            let count = number.length;
            let sum = 0;
            let temp = number;

            while (temp != 0) {

                let ld = temp % 10;
                sum += ld ** count;
                count--;
                temp = parseInt(temp / 10); // convert float into integer
            }

            if (sum == number) {
                console.log(`${number} is an Disarium number`);
            }
            else {
                console.log(`${number} is not an Disarium number.`);
            }
                        
        }   
        disarium();
    </script>
</head>
<body>
    <h1>armstrong</h1>
</body>
</html>

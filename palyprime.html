<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function palyprime()
        {
            let num=313;
            let n=num;
            let rev=0;
            let fcount=0;
            while(num!=0)
            {
                let ld=num%10;
                rev=rev*10+ld;
                num=Math.floor(num/10);
            }
            for(let i=1;i<=n;i++)
            {
                if(n%i==0)
                {
                    fcount++;
                }
            }
            if(n===rev && fcount===2)
            {
                console.log('pp')
            }
            else
            {
                console.log('npp')
            }
        }
        palyprime();
    </script>
</body>
</html>
